<div ng-if="!$ctrl.shouldShowZeroState()">

  <kd-content-card ng-if="$ctrl.allObjects.configMapList.items.length">
    <kd-content>
      <kd-config-map-card-list config-map-list="$ctrl.allObjects.configMapList"
                               with-statuses="true"
                               config-map-list-resource="$ctrl.kdConfigMapListResource">
      </kd-config-map-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.daemonSetList.daemonSets.length">
    <kd-content>
      <kd-daemon-set-card-list daemon-set-list="$ctrl.allObjects.daemonSetList"
                               with-statuses="true"
                               daemon-set-list-resource="$ctrl.daemonSetListResource">
      </kd-daemon-set-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if=$ctrl.allObjects.deploymentList.deployments.length>
    <kd-content>
      <kd-deployment-card-list deployment-list="$ctrl.allObjects.deploymentList"
                               deployment-list-resource="$ctrl.deploymentListResource">
      </kd-deployment-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.ingressList.items.length">
    <kd-content>
      <kd-ingress-card-list ingress-list="$ctrl.allObjects.ingressList"
                            with-statuses="true"
                            ingress-list-resource="$ctrl.kdIngressListResource">
      </kd-ingress-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.jobList.jobs.length">
    <kd-content>
      <kd-job-card-list job-list="$ctrl.allObjects.jobList"
                        job-list-resource="$ctrl.jobListResource">
      </kd-job-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.namespaceList.namespaces.length">
    <kd-content>
      <kd-namespace-card-list namespace-list="$ctrl.allObjects.namespaceList"
                              with-statuses="true"
                              namespace-list-resource="$ctrl.kdNamespaceListResource">
      </kd-namespace-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.nodeList.nodes.length">
    <kd-content>
      <kd-node-card-list node-list="$ctrl.allObjects.nodeList"
                         with-statuses="true"
                         node-list-resource="$ctrl.kdNodeListResource">
      </kd-node-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.persistentVolumeList.items.length">
    <kd-content>
      <kd-persistent-volume-card-list persistent-volume-list="$ctrl.allObjects.persistentVolumeList"
                                      with-statuses="true"
                                      persistent-volume-list-resource="$ctrl.kdPersistentVolumeListResource">
      </kd-persistent-volume-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if=$ctrl.allObjects.persistentVolumeClaimList.items.length>
    <kd-content>
      <kd-persistent-volume-claim-card-list persistent-volume-claim-list="$ctrl.allObjects.persistentVolumeClaimList"
                                            persistent-volume-claim-list-resource="$ctrl.pvcListResource">
      </kd-persistent-volume-claim-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.podList.pods.length">
    <kd-content>
      <kd-pod-card-list pod-list="$ctrl.allObjects.podList"
                        pod-list-resource="$ctrl.podListResource"
                        with-statuses="true">
      </kd-pod-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.replicaSetList.replicaSets.length">
    <kd-content>
      <kd-replica-set-card-list replica-set-list="$ctrl.allObjects.replicaSetList"
                                replica-set-list-resource="$ctrl.replicaSetListResource">
      </kd-replica-set-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.replicationControllerList.replicationControllers.length">
    <kd-content>
      <kd-replication-controller-card-list replication-controller-list="$ctrl.allObjects.replicationControllerList"
                                           replication-controller-list-resource="$ctrl.rcListResource">
      </kd-replication-controller-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.roleList.items.length">
    <kd-content>
      <kd-role-card-list role-list="$ctrl.allObjects.roleList"
                         with-statuses="false"
                         role-list-resource="$ctrl.kdRoleListResource">
      </kd-role-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.secretList.secrets.length">
    <kd-content>
      <kd-secret-card-list secret-list="$ctrl.allObjects.secretList"
                           with-statuses="true"
                           secret-list-resource="$ctrl.kdSecretListResource">
      </kd-secret-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.serviceList.services.length">
    <kd-content>
      <kd-service-card-list service-list="$ctrl.allObjects.serviceList"
                            with-statuses="true"
                            service-list-resource="$ctrl.kdServiceListResource">
      </kd-service-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.statefulSetList.statefulSets.length">
    <kd-content>
      <kd-stateful-set-card-list stateful-set-list="$ctrl.allObjects.statefulSetList"
                                 stateful-set-list-resource="$ctrl.statefulSetListResource">
      </kd-stateful-set-card-list>
    </kd-content>
  </kd-content-card>

  <kd-content-card ng-if="$ctrl.allObjects.storageClassList.storageClasses.length">
    <kd-content>
      <kd-storage-class-card-list storage-class-list="$ctrl.allObjects.storageClassList"
                                  with-statuses="true"
                                  storage-class-list-resource="$ctrl.kdStorageClassListResource">
      </kd-storage-class-card-list>
    </kd-content>
  </kd-content-card>

</div>

<kd-content-card ng-if="$ctrl.shouldShowZeroState()">
  <kd-content>
    <kd-zero-state></kd-zero-state>
  </kd-content>
</kd-content-card>
