<div class="kd-namespace-select-title">[[Namespace|Title for namespace select.]]</div>
<md-autocomplete
    md-select-on-focus
    spellcheck="false"
    class="kd-namespace-autocomplete"
    ng-blur="$ctrl.fillAutoCompleteWithCurrentNamespace()"
    ng-focus="$ctrl.loadNamespacesIfNeeded()"
    md-no-cache="$ctrl.noCache"
    md-autoselect="$ctrl.noCache"
    md-selected-item="$ctrl.selectedItem"
    md-search-text="$ctrl.searchText"
    md-items="namespace in $ctrl.searchNamespaces()"
    md-selected-item-change="$ctrl.changeSelectedNamespace()"
    md-item-text="namespace"
    md-min-length="0"
    placeholder="Find a namespace">
    <md-item-template>
      <span md-highlight-text="$ctrl.searchText" md-highlight-flags="i">{{namespace}}</span>
    </md-item-template>
    <md-not-found>
      No namespaces matching "{{ctrl.searchText}}".
    </md-not-found>
</md-autocomplete>
